{% extends "bigbox/base.html" %}
{% block title %}Boxes{% endblock %}

{% block content %}
<section class="section border-bottom">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto pb-5">
                <div class="text-dark">
                    <h2 class="py-3">Regala experiencias</h2>
                    <p>Sorprendé con momentos para vivir dentro y fuera de casa.</p>
                    <h4 class="text-uppercase py-3"> # Categoría</h4>
                    <ul class="list-group">
                        {% for box in boxes %}
                            <li class="list-group-item pl-4"><a href="{% url 'information' box.id %}">{{ box.name }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
